<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>About Devs</title>
</head>
<body>
    <img src="./images/up-image.png" alt="#" width="100%" height="156PX">
    <div class="form-sec">
        <form>
            <h1>Vakansiya ma'lumotlarini kiriting</h1>
            <label id="logotip-url" for="img-url">Logotip URL</label><br>
            <input type="url" id="img-url" placeholder="Logotip URL manzilini kiriting"><br>
            <label id="label-company" for="company">Kompaniya nomi</label><br>
            <input type="text" id="company" placeholder="Manage"><br>
            <div class="checkbox-sec">
                <label for="new">
                    <input type="checkbox" id="new" name="options" value="new">
                    Yangi
                </label>
                <br>
                <label for="featured">
                    <input type="checkbox" id="featured" name="options" value="featured">
                    Featured
                </label>
            </div>
            <label id="label-lavozim" for="job">Lavozim</label><br>
            <input type="text" id="job" placeholder="Fullstack Developer">
            <div class="select-sec">
                <div class="time">
                    <label for="options1">Vaqt</label><br>
                    <select id="options1" name="options1">
                        <option value="" selected disabled>Tanlang</option>
                        <option value="1d ago">1d ago</option>
                        <option value="2d ago">2d ago</option>
                        <option value="3d ago">3d ago</option>
                        <option value="4d ago">4d ago</option>
                        <option value="5d ago">5d ago</option>
                    </select>
                </div>
                <div class="work-time">
                    <label for="options2">Ish turi</label><br>
                    <select id="options2" name="options2">
                        <option value="" selected disabled>Tanlang</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Contract">Contract</option>
                    </select>
                </div>
                <div class="geo-location">
                    <label for="options3">Joylashuv</label><br>
                    <select id="options3" name="options3">
                        <option value="" selected disabled>Tanlang</option>
                        <option value="Worldwide">Worlwide</option>
                        <option value="USA only">USA only</option>
                        <option value="UK only">UK only</option>
                    </select>
                </div>
            </div>
            <label id="skills">Ko'nikmalar</label>
            <div class="skills-sec">
                <label for="frontend">
                    <input type="checkbox" id="frontend" name="options" value="Frontend">
                    Frontend
                </label>
                <br>
                <label for="backend">
                    <input type="checkbox" id="featured" name="options" value="Backend">
                    Backend
                </label>
                <br>
                <label for="fullstack">
                    <input type="checkbox" id="featured" name="options" value="Fullstack">
                    Fullstack
                </label>
                <br>
                <label for="python">
                    <input type="checkbox" id="featured" name="options" value="Python">
                    Python
                </label>
                <br>
                <label for="react">
                    <input type="checkbox" id="featured" name="options" value="React">
                    React
                </label>
                <br>
                <label for="midweight">
                    <input type="checkbox" id="featured" name="options" value="Midweight">
                    Midweight
                </label>
            </div>
            <button type="submit">Saqlash</button>
        </form>
    </div>
    <div class="card-sec">
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
